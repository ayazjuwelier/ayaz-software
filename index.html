<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ayaz Software</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f1115;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid #1f2330;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .lang-switch span {
            cursor: pointer;
            margin-left: 10px;
            opacity: 0.6;
        }

        .lang-switch span.active {
            opacity: 1;
            text-decoration: underline;
        }

        main {
            padding: 80px 30px;
            max-width: 900px;
            margin: auto;
            text-align: center;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            opacity: 0.8;
        }

        .apps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 60px;
        }

        .card {
            background: #161a24;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #1f2330;
        }

        .card h3 {
            margin-top: 0;
        }

        footer {
            text-align: center;
            padding: 30px;
            opacity: 0.5;
            font-size: 14px;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">AYAZ SOFTWARE</div>
    <div class="lang-switch">
        <span id="trBtn" class="active" onclick="setLang('tr')">TR</span> |
        <span id="enBtn" onclick="setLang('en')">EN</span>
    </div>
</header>

<main>
    <h1 id="title">Modern mobil uygulamalar</h1>
    <p id="subtitle">Sade, hızlı ve kullanıcı odaklı yazılımlar.</p>

    <div class="apps">
        <div class="card">
            <h3 id="app1Title">Ayaz Finans</h3>
            <p id="app1Desc">Gerçek zamanlı piyasa verileri.</p>
        </div>

        <div class="card">
            <h3 id="app2Title">Stok Takip</h3>
            <p id="app2Desc">Offline çalışan stok yönetimi.</p>
        </div>
    </div>
</main>

<footer>
    © 2026 Ayaz Software
</footer>

<script>
    const texts = {
        tr: {
            title: "Modern mobil uygulamalar",
            subtitle: "Sade, hızlı ve kullanıcı odaklı yazılımlar.",
            app1Title: "Ayaz Finans",
            app1Desc: "Gerçek zamanlı piyasa verileri.",
            app2Title: "Stok Takip",
            app2Desc: "Offline çalışan stok yönetimi."
        },
        en: {
            title: "Modern mobile applications",
            subtitle: "Simple, fast and user-focused software.",
            app1Title: "Ayaz Finance",
            app1Desc: "Real-time market data.",
            app2Title: "Stock Tracker",
            app2Desc: "Offline-first stock management."
        }
    };

    function setLang(lang) {
        localStorage.setItem("lang", lang);

        document.getElementById("title").innerText = texts[lang].title;
        document.getElementById("subtitle").innerText = texts[lang].subtitle;
        document.getElementById("app1Title").innerText = texts[lang].app1Title;
        document.getElementById("app1Desc").innerText = texts[lang].app1Desc;
        document.getElementById("app2Title").innerText = texts[lang].app2Title;
        document.getElementById("app2Desc").innerText = texts[lang].app2Desc;

        document.getElementById("trBtn").classList.toggle("active", lang === "tr");
        document.getElementById("enBtn").classList.toggle("active", lang === "en");
    }

    const savedLang = localStorage.getItem("lang") || "tr";
    setLang(savedLang);
</script>

</body>
</html>
